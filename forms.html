<!DOCTYPE html>
<html lang="en">
<head>

    <title>STUDENT REGISTRATION</title>

</head>
<body>
    <div>
        <h2>STUDENT REGISTRATION FORM</h2>

        <label for="fname">First name:</label>
        <input type="name" id="fname" name="fname" required>
        </div>

        <br>
         
         <div>

        <label for="lname">Last name:</label>
        <input type="name" id="lname" name="lname" required>


        </div>

    <div>
        <br>

        <label for="D.O.B">Date of birth:</label>
        <input type="date" id="D.O.B" name="D.O.B" required>
 

    </div>

    <div>

        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>

            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>

        </select>

    </div>
    <div>

        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>


    </div>
    <div>
        <br>

        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>

    </div>
    <div>

        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required placeholder="joel1234@gmail.com">
    

    </div>
    <div>

     <br>

     <label for="course">Course:</label>
     <input type="text" id="course" name="course" required>


    </div>
    <br>
    <a href="https://wa.me/254743656918">
    <button type="register" name="register">Register</button>
    </a>
    <button type="cancel" name="cancel">Cancel</button>
</body>
</html>
